<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/kaku.css">
    <script src="https://kit.fontawesome.com/2202e98276.js" crossorigin="anonymous"></script>
    <title>Kaku</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="#">Kaku.</a>
            </div>
            <nav>


                <div class="brush-size-container">
                    <p>Brush size</p>
                    <input type="range" min="1" max="100" id="brush-size" value="50">
                    <p id="brush-value">50</p>
                </div>
                <input type="color" id="color-picker" value="#2E3440">
                <i class="fas fa-pen button" id="pencil"></i>
                <i class="fas fa-fill-drip button" id="fill"></i>
                <i class="fas fa-eraser button" id="eraser"></i>
                <i class="fas fa-undo button" id="undo"></i>
                <i class="fas fa-trash button" id="reset-canvas"></i>
                <i class="fas fa-save button" id="save-image"></i>
            </nav>
        </header>
        <main>
            <div class="canvas-container">
                <canvas></canvas>
            </div>
        </main>
        <script src="../scripts/kaku.js"></script>
    </div>
</body>

</html>
