<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple drawing app with multiple tools to play with.">
    <link rel="stylesheet" href="../styles/kaku.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="https://kit.fontawesome.com/2202e98276.js" crossorigin="anonymous"></script>
    <title>Kaku</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="#">Kaku.</a>
            </div>
            <nav>
                <div class="brush-size-container">
                    <Label for="brush-size">Brush size</Label>
                    <input type="range" min="1" max="100" id="brush-size" value="50">
                    <p id="brush-value">50</p>
                </div>
                <input type="color" id="color-picker" value="#2E3440" class="button" title="Change color">
                <i class="fas fa-pen button" id="pencil" title="Select pencil tool"></i>
                <i class="fas fa-fill-drip button" id="fill" title="Select fill tool"></i>
                <i class="fas fa-eraser button" id="eraser" title="Select eraser tool"></i>
                <i class="fas fa-undo button" id="undo" title="Undo changes"></i>
                <i class="fas fa-trash button" id="reset-canvas" title="Reset canvas"></i>
                <i class="fas fa-save button" id="save-image" title="Save image as png"></i>
            </nav>
        </header>
        <main>
            <div class="canvas-container">
                <canvas></canvas>
            </div>
        </main>
        <script src="../scripts/kaku.js"></script>
    </div>
</body>

</html>
